<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satellite Image Segmentation</title>
  <!-- import css -->
  <link rel="stylesheet" href="./style.css">
  <!-- import javascript -->
  <script defer src="./script.js"></script>
  <!-- favicon.ico -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22>
    <text x=%2250%%22 y=%2250%%22 style=%22dominant-baseline:central;text-anchor:middle;font-size:90px;%22>🛰️</text>
  </svg>"/>
</head>
  <body>
    <h1>Satellite Image Segmentation</h1>

    <!-- 文件选择 -->
    <div id="fileSelect">
      <input type="file" id="imageInput" accept="image/*" onchange="preProcess(event)">
    </div>

    <br>
    
    <!-- 图片预览 -->
    <div id="imageContainer" style="display: flex;">
      <img id="previewImage" src="" alt="Preview Image" onclick="segmentImage(event)" style="display: none;">
      <br>
      <span style="display: block;">🧙‍♂️🪄Click on the image to make magic happen🪄🧙‍♀️</span>
    </div>

  </body>
</html>
